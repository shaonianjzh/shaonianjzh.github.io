<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>

		<link rel="stylesheet" type="text/css" href="./css/login.css" />
		<link rel="stylesheet" type="text/css" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="./bootstrap-3.4.1-dist/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/login.js"></script>
		
		
	</head>
	
	<body>
		<div class="container login_pos" style="width: 360px; height: 450px; background-color: white;" >
			<div class="row " style="background-color: #ffc900; height: 100px;">
				<div class="col-md-4">
					
					<img src="./img/login_logo.png" class="img-responsive" style="float: right; margin-top: 25px ;" />
				</div>
				<div class="col-md-8 login_word_center">
					<span class="font_size" style="float: left;">欢迎登录旅游账号</span>
				</div>
			</div>
			
			<form action="index.html" class="login_form form-horizontal" method="get" onsubmit="return checkForm()" >
				
				<div class="form-group text_margin">
					<label for="username" class="col-sm-4 control-label ">账号:</label>
					<div class="col-sm-8">					
						<input type="text" class="form-control  " id="username" placeholder="请输入账号">
					</div>
				</div>
				<div class="form-group text_margin2">
					<label for="password" class="col-sm-4 control-label ">密码:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control " id="password" placeholder="请输入密码">
					</div>				
				</div>
				<div class="form-group text_margin2">
					<div class=" col-sm-offset-4 col-sm-12">
						<button type="submit" class="btn btn-default" style="font-size: 10px;" ">登录</button>
					</div>
					<div style="float: right" class="font_size" style="text-align: center;">没有账户？<a href="register.html">立即注册</a></div>
				</div>			
			</form>
		</div>
	</body>
</html>
